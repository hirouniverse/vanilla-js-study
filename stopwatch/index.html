<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>stopwatch - using date version</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Stopwatch</h1>
        </header>
        <div class="stopwatch">
            <div class="display">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
                <span>.</span>
                <span class="centiseconds">00</span>
            </div>
            <div class="controller">
                <button class="button button-disabled lap-reset-button">Lap</button>
                <button class="button button-start start-stop-button">Start</button>
            </div>
            <div class="lap-history">
            </div>
        </div>
    </div>

    <script src="./stopwatch.js"></script>
</body>

</html>
